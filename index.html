<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shorten - welcome</title>
    <script src="./js/public.js"></script>
</head>
<body>
    <div class="main">
    <div class="container1">
        <h1 >Create a new account</h1>
        <form  id="register-form" method="post">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="container2">
        <div class="header">
            <img src="./assets/images/lien.png">
            <h1 id="title1">Recyc-URL</h1><br>
        </div>
        
        <div class="login">
        <div class="login-form-class">
        <form id="login-form" method="post">
            <h1 >Login</h1>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form></div>
        <div class="img1"><img src="./assets/images/Wavy_Gen-01_Single-07.jpg" alt="login-form-img" id="login-img"></div>
        </div>
    </div>
    </div>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
